version: '3.4'

services:

    sql.data:
        #image: mcr.microsoft.com/mssql/server:2017-latest
        container_name: dev_sql
        environment:
              - ASPNETCORE_ENVIRONMENT=Development
              - SA_PASSWORD=yourStrong(!)Password
              - ACCEPT_EULA=Y
        healthcheck:
              test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-Usa", "-PyourStrong(!)Password", "-Q", "select 1"]
              interval: 1s
              retries: 20
        ports:
              - "1435:1433"
        networks:
              - local

    
    nse.identidade.api:
        environment:
              - ASPNETCORE_ENVIRONMENT=Development
              - ASPNETCORE_URLS=https://+:5001;http://+:4001
              - DOTNET_USE_POLLING_FILE_WATCHER=1
        ports:
              - "4001:4001"
              - "5001:5001"
        volumes:
              - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
              - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
              - C:\Users\phill\.nuget\packages\:/root/.nuget/packages:ro
              - ./vsdbg:/vsdbg:ro
              - ${HOME}/.nuget/packages:/root/.nuget/packages:ro
              - ${DOTNET_PATH}/sdk/NuGetFallbackFolder:/root/.nuget/fallbackpackages:ro
        networks:
              - local

    nse.catalogo.api:
        environment:
              - ASPNETCORE_ENVIRONMENT=Development
              - ASPNETCORE_URLS=https://+:5002;http://+:4002
              - DOTNET_USE_POLLING_FILE_WATCHER=1
        ports:
              - "4002:4002"
              - "5002:5002"
        volumes:
              - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
              - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
              - C:\Users\phill\.nuget\packages\:/root/.nuget/packages:ro
              - ./vsdbg:/vsdbg:ro
              - ${HOME}/.nuget/packages:/root/.nuget/packages:ro
              - ${DOTNET_PATH}/sdk/NuGetFallbackFolder:/root/.nuget/fallbackpackages:ro
        networks:
              - local

    nse.webapp.mvc:
        environment:
              - ASPNETCORE_ENVIRONMENT=Development
              - ASPNETCORE_URLS=https://+:443;http://+:80
              - DOTNET_USE_POLLING_FILE_WATCHER=1
        ports:
              - "4000:80"
              - "5000:443"
        volumes:
              - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
              - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
              - C:\Users\phill\.nuget\packages\:/root/.nuget/packages:ro
              - ./vsdbg:/vsdbg:ro
              - ${HOME}/.nuget/packages:/root/.nuget/packages:ro
              - ${DOTNET_PATH}/sdk/NuGetFallbackFolder:/root/.nuget/fallbackpackages:ro  
        networks:
              - local
networks:
    local:
        driver: bridge